<style>
    *{
        margin:0;
        padding:0;
    }
    .luar{
        padding-top: 250px;
        padding-left: 450px;
    }
    .styling{
        border: black 3px solid;
        width: 100px;
        height: 100px;
        display: inline-block; 
    }
    .luar{
        display: inline-flex;
    }
    .tombol{
        padding-top: 30px;
        width: 20px;
    }

        width: 50px;
    }
</style>
<body>
    <div class="luar">

        <div class="styling" id="b1"></div>
        <div class="styling" id="b2"></div>
        <div class="styling" id="b3"></div>
        <div class="styling" id="b4"></div>
        <div class="styling" id="b5"></div>
    
        <div class="tombol">
        <input type="button" class="edit" id="menebak" value="Guess" onclick="nebak()">
        <input type="button" class="edit" id="ngulang" value="Reset">
        </div>
    
        </div>

    <script>
        let a = document.getElementById("b1");
        let b = document.getElementById("b2");
        let c = document.getElementById("b3");
        let d = document.getElementById("b4");
        let e = document.getElementById("b5");
        let urutan1 = 0;
        let urutan2 = 0;
        let urutan3 = 0;
        let urutan4 = 0;
        let urutan5 = 0;
        let kotak = 1;

        let angka = Math.floor(Math.random()*89999);
        random = 10000+angka;
        console.log(random);

        document.addEventListener("keydown", arrowkanan);
        let warna = document.getElementById("b"+kotak).style.border = 'red 3px solid';
        function arrowkanan(arrow){
            console.log(arrow);     
            if (arrow.keyCode == 39){
                warna = document.getElementById("b"+kotak).style.border = 'black 3px solid';
                kotak++
                warna = document.getElementById("b"+kotak).style.border = 'red 3px solid';  
            }
            
            
        }
        document.addEventListener("keydown",arrowkiri);
        function arrowkiri(arrow){  
            console.log(arrow);
            if (arrow.keyCode == 37){
                warna = document.getElementById("b"+kotak).style.border = 'black 3px solid';
                kotak--
                warna = document.getElementById("b"+kotak).style.border = 'red 3px solid';
            }
        }
        document.addEventListener("keydown",arrowatas);
        function arrowatas(arrow){
            console.log(arrow);
            if (arrow.keyCode == 38){
            if (kotak == 1 && urutan1<=9){                
                a=document.getElementById("b1").innerHTML= urutan1++;
            }
            else if (kotak == 2 && urutan2<=9){                
                b=document.getElementById("b2").innerHTML= urutan2++;            
            }
            else if (kotak == 3 && urutan3<=9){              
                c=document.getElementById("b3").innerHTML= urutan3++;          
            }
            else if (kotak == 4 && urutan4<=9){             
                d=document.getElementById("b4").innerHTML= urutan4++;           
            }
            else if (kotak == 5 && urutan5<=9){              
                e=document.getElementById("b5").innerHTML= urutan5++;           
            }
        }
            else if (arrow.keyCode == 40){
                if (kotak == 1 && urutan1>=0){

                    a=document.getElementById("b1").innerHTML= urutan1--;

                }
                else if(kotak == 2 && urutan2>=0){
                    b=document.getElementById("b2").innerHTML= urutan2--;
                }
                else if(kotak == 3 && urutan3>=0){
                    c=document.getElementById("b3").innerHTML= urutan3--;
                }
                else if(kotak == 4 && urutan4>=0){
                    d=document.getElementById("b4").innerHTML= urutan4--;
                }
                else if(kotak == 5 && urutan5>=0){
                    e=document.getElementById("b5").innerHTML= urutan5--;
                }
            }

        }
        function nebak(){
        let j = document.getElementById("b1").innerHTML;
        let h = document.getElementById("b2").innerHTML;
        let q = document.getElementById("b3").innerHTML;
        let r = document.getElementById("b4").innerHTML;
        let m = document.getElementById("b5").innerHTML;

        let gabungan = j+h+q+r+m;
        console.log(gabungan);
        if (gabungan == random){
            alert ("you win")
        }
        else if (gabungan < random ){
            alert ("terlalu kecil")
        }
        else if (gabungan > random){
            alert ("terlalu besar")
        }
        }
        

        /*arrow atas= 38 bawah = 40 */
    </script>

    
</body>
